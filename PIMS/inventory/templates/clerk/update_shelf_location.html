{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-xl mx-auto bg-white shadow-2xl rounded-lg overflow-hidden">
        <div class="bg-gradient-to-r from-green-400 to-blue-500 p-6">
            <h2 class="text-3xl font-extrabold text-white text-center">
                <i class="fas fa-map-marker-alt mr-3"></i>Update Shelf Location
            </h2>
        </div>

        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">Error: </strong>
                        <span class="block sm:inline">{{ message }}</span>
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}

        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="product_name">
                    Product Name
                </label>
                <input type="text" id="product_name" value="{{ product.product_name }}"
                    class="shadow-md appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400"
                    disabled>
            </div>

            {{ form.as_p }}

            <div class="flex justify-between">
                <button type="submit"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    <i class="fas fa-save mr-2"></i>Save Changes
                </button>
                <a href="{% url 'product_list' %}"
                    class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
